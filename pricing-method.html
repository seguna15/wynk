<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynk</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/pricing.css">

</head>
<body>
    <!--- Header Begins-->
    <header class="hero">
        <div class="search">
            <i class='bx bx-chevron-left'></i>
            <input type="text" name="" id="" placeholder="Enter destination">
            <i class='bx bx-plus'></i> 
        </div>
       
    </header>
    <!--- Header Ends-->
    <!-- Location Option-->
    <section class="location-option">
        <div class="arrow">
            <i class='bx bx-chevron-down' ></i>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card-body">   
                    <img src="assets/images/hatchback.png" alt="">
                    <div class="car-details">
                        <p>Mini <span><i class='bx bxs-user'></i> 4 seats</span></p>
                        <span>10:34am drop-off</span>
                        <p>NGN 700 - 1100</p>
                        <span><i class='bx bx-chevrons-up'></i> Prices are at 1.1x</span>
                    </div>    
                    <Button class="btn-white">Select Mini</Button>                    
                </div>
                <div class="card-footer">
                    <p>Get 20% off this ride NGN 560 - 530</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">  
                    <img src="assets/images/car.png" alt="">
                    <div class="car-details">
                        <p>Classic <span><i class='bx bxs-user'></i> 4 seats</span></p>
                        <span>10:34am drop-off</span>
                        <p>NGN 900 - 1700</p>
                        <span><i class='bx bx-chevrons-up'></i> Prices are at 1.1x</span>
                    </div>    
                    
                </div>
                <div class="card-footer">
                    <p>Get 30% off this ride NGN 560 - 530</p>
                </div>
            </div>
        </div>
        
    </section>
    <!-- End Location Option-->

     <!--Pricing Method -->
    <section class="pricing-method">
        <div class="methods">
            <div class="method">
                <div>
                    <i class='bx bxs-wallet' ></i>
                    <p>Wynk Wallet</p>
                </div>
               <div>
                    <i class='bx bxs-check-circle'></i>
               </div>
               
            </div>
            <div class="method">
                <div>
                    <i class='bx bx-money'></i>
                    <p>Cash</p>
                </div>
               <div>

               </div>
            </div>
        </div>
    </section>
    <!--End Pricing Method -->
  


    <script src="assets/js/main.js"></script>
   
</body>
</html>
