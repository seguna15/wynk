<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynk</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <main class="main-content">
        <div class="container">
          <a href="index.html" class='back-icon bx bxs-left-arrow-square'></a>
          <p class="action">Let's Get Started!</p>
          <form action="" class="registration-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="" >
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="" >
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="" id="" >
                </div>
                <div class="input-group">
                    <label for="date">Date of Birth</label>
                    <input type="date" name="" id="">
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="" >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="" id="">
                </div>
                <div class="input-group">
                    <label for="con-password">Confirm Password</label>
                    <input type="tel" name="" id="" >
                </div>
               <div class="butn-group">
                   <button class="btn btn-blue">Create Account</button>
                   <button class="btn btn-blue-trans"> <i class='bx bxl-google'></i> Signup with Google</button>
               </div>

               <div class="text">
                   <p>Already a memeber? <a href="login.html">Login here</a></p>
               </div>
          </form>
        </div>
    </main>
</body>
</html>
