<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynk</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!--- Header Begins-->
    <header class="hero">
        <div class="main-content">
            <div class="text">
                <p>Hello Sophia</p>
                <h1>Good afternoon!</h1>
            </div>
            <div class="icon">
                <div class="circle"></div>
            </div>
        </div>
       <div class="bridge">
           <img src="assets/images/favpng_vector-graphics-royalty-free-stock-illustration-stock-photography.png" alt="">
       </div>
       <div class="divider"></div>
    </header>
    <!--- Header Ends-->
    <!--- Menu Starts-->
    <section class="menu">
        <h2 class="section-title">Get started</h2>
        <div class="menu-box">
            <div class="menu-item">
                <div class="menu-icon">
                    <img src="assets/images/sedan-car-front.png">
                </div>
                <div class="menu-footer">
                    <p>Ride</p>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <img src="assets/images/card.png">
                </div>
                <div class="menu-footer">
                    <p>Pay</p>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <img src="assets/images/salary.png">
                </div>
                <div class="menu-footer">
                    <p>Send Funds</p>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <img src="assets/images/top-up.png">
                </div>
                <div class="menu-footer">
                    <p>Top up</p>
                </div>
            </div>
        </div>
    </section>
    <!--- Menu Ends-->
     <!--- Discover Starts-->
    <section class="discover">
        <h2 class="section-title">Get started</h2>
        <div class="discover-box">
            <div class="discover-item">
                <div class="discover-icon">
                    
                </div>
                <div class="discover-footer">
                    <p>Winkpoints, credit & rewards</p>
                </div>
            </div>
            <div class="discover-item">
                <div class="discover-icon">
                  
                </div>
                <div class="discover-footer">
                    <p>Discounts & Promotions</p>
                </div>
            </div>
          
        </div>
    </section>
    <!--- Discover Ends-->

    <!--- Airtime Starts-->
    <section class="airtime">
        <h2 class="section-title">Quick Pay</h2>
        <div class="airtime-box">
            <div class="airtime-item">
                <div class="airtime-icon">
                    <img src="assets/images/mtn-new-logo.svg">
                </div>
                <div class="airtime-footer">
                    <p>MTN</p>
                </div>
            </div>
            <div class="airtime-item">
                <div class="airtime-icon">
                    <img src="assets/images/airtel.png">
                </div>
                <div class="airtime-footer">
                    <p>Airtel</p>
                </div>
            </div>
            <div class="airtime-item">
                <div class="airtime-icon">
                    <img src="assets/images/glo.png">
                </div>
                <div class="airtime-footer">
                    <p>Glo</p>
                </div>
            </div>
            <div class="airtime-item">
                <div class="airtime-icon">
                    <img src="assets/images/9mobile.png">
                </div>
                <div class="airtime-footer">
                    <p>9Mobile</p>
                </div>
            </div>
        </div>
    </section>
    <!--- Airtime Ends-->
    <script src="assets/js/main.js"></script>
</body>
</html>
