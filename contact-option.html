<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynk</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/contact-option.css">

</head>
<body>
    <!--- Header Begins-->
    <header class="hero contact-opt">
       <div>
           
       </div>
    </header>
    <!--- Header Ends-->
    <!-- Location Option-->
    <section class="location-option">
        <div class="card">
          

            <div class="card-body">
                <div class="arrow">
                    <i class='bx bx-chevron-down'></i>
                </div>
                <div class="notice">
                    <p>Contact Options</p>
                    <span>Carrier rates will apply to all calls and messages</span>
                </div>
                <div class="previous-loc">
                    <div class="loc-item">
                        <div class="icon">
                           <i class='bx bx-phone-outgoing'></i>
                        </div>
                        <div class="loc-details">
                            <p>Call driver in app</p>
                        </div>
                    </div>
                    <div class="loc-item">
                        <div class="icon">
                            <i class='bx bx-phone'></i>
                        </div>
                        <div class="loc-details">
                            <p>Call driver by phone</p>    
                        </div>
                    </div>
                    <div class="loc-item">
                        <div class="icon">
                           <i class='bx bx-message-rounded-dots'></i>
                        </div>
                        <div class="loc-details">
                            <p>Send text message to driver</p>
                        </div>
                    </div>
                    <div class="loc-item">
                        <div class="icon">
                          <i class='bx bx-support'></i>
                        </div>
                        <div class="loc-details">
                            <p>Talk to support</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Location Option-->
  
  

    <script src="assets/js/main.js"></script>
   
</body>
</html>
