<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynk</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/contact-option.css">

</head>
<body>
    <!--- Header Begins-->
    <header class="hero enroute">
       <div>
           <button class="btn-blue"><i class='bx bx-chevron-left'></i></button>
       </div>
    </header>
    <!--- Header Ends-->
    <!-- Location Option-->
    <section class="location-option">
        <div class="card">
          

            <div class="card-body">
                <div class="arrow">
                    <i class='bx bx-chevron-down'></i>
                </div>
                <div class="arrival-time">
                    <p>Driver arrives in 2mins</p>
                </div>
                <div class="details">
                    <div class="driver-details">
                        <span>Blue Toyota Camry</span>
                        <h3>MUS1327S66</h3>
                        <p>Your driver is Adeola</p>
                    </div>
                    <div class="driver-image">
                       <i class='bx bxs-user-circle'></i>
                       <span><i class='bx bxs-star' ></i> 4.4</span>
                    </div>
                </div>
                <button class="btn-big btn-blue">Contact Driver</button>
            </div>
        </div>
    </section>
    <!-- End Location Option-->
  
    <!-- Start Links-->
    <section class="section-links">
        <div class="link-box">
            <div class="link-item active">
                <div class="link-icon">
                    <i class='bx bxs-compass'></i>
                </div>
                <p>Home</p>
            </div>
            <div class="link-item">
                <div class="link-icon">
                    <i class='bx bx-notepad'></i>
                </div>
                <p>Activity</p>
            </div>
            <div class="link-item">
                <div class="link-icon">
                    <i class='bx bx-wallet'></i>
                </div>
                <p>Wynkvault</p>
            </div>
            <div class="link-item">
                <div class="link-icon">
                    <i class='bx bxs-inbox'></i>
                </div>
                <p>Inbox</p>
            </div>
            <div class="link-item">
                <div class="link-icon">
                    <i class='bx bx-user-circle'></i>
                </div>
                <p>Profile</p>
            </div>
        </div>
    </section>
    <!-- End Links-->

    <script src="assets/js/main.js"></script>
   
</body>
</html>
