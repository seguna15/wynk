<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynk</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/ride.css">

</head>
<body>
    <!--- Header Begins-->
    <header class="hero">
       <div>
            <button class="btn-white"><i class='bx bx-time'></i> Schedule Ride</button>

            <div class="image-group">
                <div> 
                    <img src="assets/images/Group 937.png" alt="">
                </div>
                <div> 
                    <img src="assets/images/Group 938.png"  alt="">
                </div>
                <div> 
                    <img src="assets/images/Group 939.png" alt="">
                </div>
                <div> 
                    <img src="assets/images/Group 940.png"  alt="">
                </div>
               
            </div>
       </div>
    </header>
    <!--- Header Ends-->
    <!-- Location Option-->
    <section class="location-option">
        <div class="card">
            <div class="card-header">
                <p>Enjoy 30% Promo on Your Next Ride</p>
            </div>

            <div class="card-body">
                <div class="arrow">
                   <i class='bx bx-chevron-down'></i>
                </div>
                <div class="destination-form">
                    <i class='bx bx-search'></i>
                    <input type="search" name="" id="" placeholder="Where to?">
                </div>
                <div class="previous-loc">
                    <div class="loc-item">
                        <div class="icon">
                            <i class='bx bx-time'></i>
                        </div>
                        <div class="loc-details">
                            <p>Foodies Lekki</p>
                            <span>24, Admiralty Way, Lekki, Nigeria</span>
                        </div>
                    </div>
                    <div class="loc-item">
                        <div class="icon">
                            <i class='bx bx-time'></i>
                        </div>
                        <div class="loc-details">
                            <p>Foodies Lekki</p>
                            <span>24, Admiralty Way, Lekki, Nigeria</span>
                        </div>
                    </div>
                    <div class="loc-item">
                        <div class="icon">
                            <i class='bx bx-time'></i>
                        </div>
                        <div class="loc-details">
                            <p>Foodies Lekki</p>
                            <span>24, Admiralty Way, Lekki, Nigeria</span>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </section>
    <!-- End Location Option-->
  
    <!-- Start Links-->
    <section class="section-links">
        <div class="link-box">
            <div class="link-item active">
                <div class="link-icon">
                    <i class='bx bxs-compass'></i>
                </div>
                <p>Home</p>
            </div>
            <div class="link-item">
                <div class="link-icon">
                    <i class='bx bx-notepad'></i>
                </div>
                <p>Activity</p>
            </div>
            <div class="link-item">
                <div class="link-icon">
                    <i class='bx bx-wallet'></i>
                </div>
                <p>Wynkvault</p>
            </div>
            <div class="link-item">
                <div class="link-icon">
                    <i class='bx bxs-inbox'></i>
                </div>
                <p>Inbox</p>
            </div>
            <div class="link-item">
                <div class="link-icon">
                    <i class='bx bx-user-circle'></i>
                </div>
                <p>Profile</p>
            </div>
        </div>
    </section>
    <!-- End Links-->

    <script src="assets/js/main.js"></script>
   
</body>
</html>
